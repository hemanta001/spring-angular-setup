<app-layout-auth
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
          <div class="card-body">
            <form [formGroup]="registerForm">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="small mb-1" for="inputFirstName">First Name</label>
                    <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name"
                           formControlName="firstName"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="small mb-1" for="inputLastName">Last Name</label>
                    <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name"
                           formControlName="lastName"/>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="small mb-1" for="mobileNumber">mobileNumber</label>
                    <input class="form-control py-4" id="mobileNumber" type="text" placeholder="Enter your phone number"
                           formControlName="mobileNumber"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="small mb-1" for="inputEmailAddress">Email</label>
                <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                       placeholder="Enter email address" formControlName="email"/>
                <small>Your email will be used as user name.</small>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="small mb-1" for="inputPassword">Password</label>
                    <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password"
                           formControlName="password"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                    <input class="form-control py-4" id="inputConfirmPassword" type="password"
                           placeholder="Confirm password" formControlName="confirmPassword"/>
                  </div>
                </div>
              </div>
              <div class="form-group mt-4 mb-0">
                <button class="btn btn-primary btn-block" (click)="register()"
                        [disabled]="!registerForm.valid || processing">{{processing ? 'PROCESSING' : 'Create Account'}}</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <div class="small">
              <a routerLink="/auth/login">Have an account? Go to login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout-auth
>
