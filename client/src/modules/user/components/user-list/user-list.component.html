<form>
<!--  <div class="form-group form-inline">Full text search: <input class="form-control ml-2" type="text" name="searchTerm"/><span-->

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Mobile No</th>
      <th>Roles</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users;let i=index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user['mobileNumber']}}</td>
      <td *ngFor="let role of user.roles;let i=index">{{role['name']}}</td>
      <td>
        <button class="btn btn-primary" (click)="edit$(user.id)">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
